<header class="app-bar promote-layer paper-toolbar paper-shadow">
  <div class="app-bar-container paper-toolbar">
    <button class="menu">=</button>
    <h1 class="logo">Material toolbar</h1>
  </div>
</header><hr><hr>

<div class="wrapper">
  <div class="form-wrapper">
    <h3>Inciar sesión</h3>
    <form name="form" method="post" ng-submit="login()" >
      <div class="form-group" ng-class='{
        "has-focus":form.email.hasFocus,
        "has-success":form.email.$valid,
        "has-error":form.email.$invalid && (form.$submitted || form.email.$touched),
        "is-empty":!form.email.$viewValue}'>

        <label for="email">Email</label>
        <input type="email" name="email" ng-model="email" required
          ng-focus='form.email.hasFocus=true', ng-blur='form.email.hasFocus=false'>
          <p ng-show="form.email.$error.required && (form.email.$touched || submitted)" class="error-block">
            Email is Required!
          </p>
          <p ng-show="form.email.$error.email && (form.email.$touched || submitted)" class="error-block">
            Email is Invalid!
          </p>
      </div>
      <div class="form-group" ng-class='{
        "has-focus":form.password.hasFocus,
        "has-success":form.password.$valid,
        "has-error":form.password.$invalid && (form.$submitted || form.password.$touched),
        "is-empty":!form.password.$viewValue}'>

        <label for="password">Contraseña</label>
        <input type="password" name="password" ng-model="password" required
          ng-focus='form.password.hasFocus=true', ng-blur='form.password.hasFocus=false'>
          <p ng-show="form.password.$error.required && (form.password.$touched || submitted)" class="error-block">
            password is Required!
          </p>
      </div>
      <button type="submit" ng-disabled="loginForm.$invalid">Log in</button>
    </form>
  </div>
</div>
<a ng-href="#/signup/1">Registrate!</a>

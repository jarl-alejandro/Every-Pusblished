<section>
  <artile ng-repeat="publish in publishes">
    <div class="card card-publish">
      <a ng-href="#/published/{{ publish.id }}" class="foto">
        <img src="{{ publish.photo }}" alt="{{ publish.name }}" class="publish-foto">
      </a>
      <div class="about-header">
        <h2 class="about-header-title">
          {{ publish.name }}
        </h2>
      </div>

      <div class="about-author relative">
        <a ng-href="#/published/{{ publish.id }}" class="pointer">
          <span>></span>
        </a>
        <div class="about-author-avatar">
          <img src="{{ publish.user.avatar }}" alt="{{ publish.user.name }}" width="50" height="50" />
        </div>
        <h3 class="about-author-name">{{ publish.user.name }}</h3>
        <h4 class="about-author-category">Comida & bebidas</h4>
      </div>

    </div>
  </artile>
</section>

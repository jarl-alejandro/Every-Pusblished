<header class="app-bar promote-layer paper-toolbar paper-shadow">
  <div class="app-bar-container paper-toolbar">
    <button class="menu">=</button>
    <h1 class="logo">
      Material toolbar
    </h1>
  </div>
</header><hr><hr>

<section>
  <article class="publish card">
    <figure class="publish-photo relative">
      <img src="{{ published.photo }}" alt="{{ published.name }}">
      <figcaption class="publish-name">
        <h2>{{ published.name }}</h2>
      </figcaption>
    </figure>
    <div>
      <p>{{ published.description }}</p>
    </div>
    <div>
      <p class="price">
        {{ published.price }}
      </p>
      <p class="category">
        {{ published.category }}
      </p>
    </div>
  </article>

  <article class="comment">
  </article>
</section>

<aside class="author card">
  <h3>Autor {{ published.user.name }}</h3>
</aside>
<aside class="card other-author">
  <h3>Otras publicaciones por {{ published.user.name }}</h3>
</aside>

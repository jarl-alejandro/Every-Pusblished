<div class="upload-2">
  <div class="form-group" ng-class='{
    "has-focus":form.description.hasFocus,
    "has-success":form.description.$valid,
    "has-error":form.description.$invalid && (form.$submitted || form.description.$touched),
    "is-empty":!form.description.$viewValue}'>

    <label for="description">description</label>
    <textarea name="description" ng-model="description" required
      ng-focus='form.description.hasFocus=true', ng-blur='form.description.hasFocus=false'>
    </textarea>
    <p ng-show="form.description.$error.required && (form.description.$touched || submitted)"
      class="error-block">
      description is Required!
    </p>
  </div>
  <div class="form-group" ng-class='{
    "has-focus":form.price.hasFocus,
    "has-success":form.price.$valid,
    "has-error":form.price.$invalid && (form.$submitted || form.price.$touched),
    "is-empty":!form.price.$viewValue}'>

    <label for="name">Precio</label>
    <input type="number" name="price" ng-model="price" required
      ng-focus='form.price.hasFocus=true', ng-blur='form.price.hasFocus=false' />

    <p ng-show="form.price.$error.required && (form.price.$touched || submitted)" class="error-block">
      price is Required!
    </p>
  </div>
  <div class="send">
    <a ng-click="new.newPublish()">Subir</a>
    <!--<input type="submit" />-->
  </div>
</div>

<header class="app-bar promote-layer paper-toolbar paper-shadow">
  <div class="app-bar-container paper-toolbar">
    <button class="menu">=</button>
    <h1 class="logo">Every Published {{ user.name }}</h1>
  </div>
</header><hr>

<section>
  <div class="wrapper">
    <div class="form-wrapper form-new card">
      <div class="status-new">
        <a ui-sref-active="active" ui-sref=".newOne">
          <span>1</span>
          Foto
        </a>
        <a ui-sref-active="active" ui-sref=".newTwo">
          <span>2</span>
          Descripcion
        </a>
      </div>
      <form method="POST" enctype="multipart/form-data" name="form" ng-submit="newPublish()">
        <div ui-view></div>
      </form>
    </div>
  </div>
</section>

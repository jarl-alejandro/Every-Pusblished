<section>
    <h3>Registrate y se parte de de Every Published</h3>
    <form method="POST" ng-submit="signup()">
        <p> Name:
            <input type="text" placeholder="Name" ng-model="name" />
        </p>
        <p> Email:
            <input type="email" placeholder="Email" ng-model="email" />
        </p>
        <p>Password
            <input type="password" placeholder="Password" ng-model="password" />
        </p>
        <p>Direction
            <input type="text" placeholder="Direction" ng-model="direction" />
        </p>
        <p>About
            <textarea placeholder="About" ng-model="about"></textarea>
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</section>
